<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>DevClub - Conversor de Moedas</title>
</head>

<body>
  <img src="./assets/logo.gif" alt="logo" class="logo">

  <main>
    <label>
      Converter <b>de</b>
      <select class="currency-moeda">
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="real">R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="R$ 10.000,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img src="./assets/real.png" alt="logo-moeda-a-converter" class="currency-img-moeda">
        <p class="currency" id="currency-name-moeda">Real</p>
        <p class="currency-valuer-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./assets/arrow.png" alt="seta">

      <div class="currency-box">
        <img src="./assets/dolar.png" alt="logo-moeda-a-converter" class="currency-img">
        <p class="currency" id="currency-name">Dolar Americano</p>
        <p class="currency-valuer">US$ 0,00</p>
      </div>
    </section>
  </main>
</body>
<script src="./js/script.js"></script>

</html>
